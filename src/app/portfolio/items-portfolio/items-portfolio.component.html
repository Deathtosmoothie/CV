<div class="flex-container">
    <a *ngFor = "let item of items" href="{{item.href}}" target="_blank" class="portfolio-item" [ngStyle]="{'background-image': item.imagePath}">
        <div class="titles-item">
            <p>{{item.title}}</p>
        </div>
    </a>

</div>
